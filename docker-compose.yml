version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: work_scheduler_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workpass}
      POSTGRES_DB: ${POSTGRES_DB:-workdb}
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workuser} -d ${POSTGRES_DB:-workdb}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./work-dispatcher
    container_name: work_dispatcher_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-workdb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-workuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-workpass}
      # optional: SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./web-ui
    container_name: work_dispatcher_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"          # localhost:3000 → Nginx → built Vite app

volumes:
  dbdata:
