spring.application.name=work-dispatcher

# Use env vars if provided; otherwise fall back to local defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/workdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:workuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:workpass}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false


spring.flyway.connect-retries=60
spring.datasource.hikari.initialization-fail-timeout=0

logging.pattern.level=%5p [%X{correlationId}]

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method